name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build-rust:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            use_cross: true
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-latest
            use_cross: true
          - target: x86_64-apple-darwin
            runner: macos-latest
            use_cross: false
          - target: aarch64-apple-darwin
            runner: macos-latest
            use_cross: false
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            use_cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release --bin sirr --target ${{ matrix.target }}

      - name: Build (cargo)
        if: "!matrix.use_cross"
        run: cargo build --release --bin sirr --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          BINARY=target/${{ matrix.target }}/release/sirr
          ARCHIVE=sirr-${{ matrix.target }}.tar.gz
          tar czf $ARCHIVE -C $(dirname $BINARY) $(basename $BINARY)
          sha256sum $ARCHIVE > $ARCHIVE.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $src = "target\${{ matrix.target }}\release\sirr.exe"
          $zip = "sirr-${{ matrix.target }}.zip"
          Compress-Archive -Path $src -DestinationPath $zip
          (Get-FileHash $zip -Algorithm SHA256).Hash.ToLower() + "  $zip" | Out-File "$zip.sha256" -Encoding ascii

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sirr-${{ matrix.target }}
          path: |
            sirr-*.tar.gz
            sirr-*.zip
            sirr-*.sha256

  # Create universal macOS binary via lipo
  macos-universal:
    name: macOS universal binary
    runs-on: macos-latest
    needs: build-rust

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: sirr-x86_64-apple-darwin
          path: x86_64

      - uses: actions/download-artifact@v4
        with:
          name: sirr-aarch64-apple-darwin
          path: aarch64

      - name: Create universal binary
        run: |
          tar xzf x86_64/sirr-x86_64-apple-darwin.tar.gz -C x86_64
          tar xzf aarch64/sirr-aarch64-apple-darwin.tar.gz -C aarch64
          lipo -create -output sirr x86_64/sirr aarch64/sirr
          tar czf sirr-universal-apple-darwin.tar.gz sirr
          sha256sum sirr-universal-apple-darwin.tar.gz > sirr-universal-apple-darwin.tar.gz.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: sirr-universal-apple-darwin
          path: |
            sirr-universal-apple-darwin.tar.gz
            sirr-universal-apple-darwin.tar.gz.sha256

  publish-mcp:
    name: Publish @sirr/mcp
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          cd packages/mcp && npm version $VERSION --no-git-tag-version

      - run: npm ci
        working-directory: packages/mcp

      - run: npm run build
        working-directory: packages/mcp

      - run: npm publish --access public
        working-directory: packages/mcp
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-rust
      - macos-universal
      - publish-mcp
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**
          generate_release_notes: true

  docker:
    name: Docker image
    runs-on: ubuntu-latest
    needs: build-rust
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: sirr-x86_64-unknown-linux-musl
          path: dist-x86_64

      - uses: actions/download-artifact@v4
        with:
          name: sirr-aarch64-unknown-linux-musl
          path: dist-aarch64

      - name: Prepare binaries
        run: |
          mkdir -p dist/amd64 dist/arm64
          tar xzf dist-x86_64/sirr-x86_64-unknown-linux-musl.tar.gz -C dist/amd64
          tar xzf dist-aarch64/sirr-aarch64-unknown-linux-musl.tar.gz -C dist/arm64
          chmod +x dist/amd64/sirr dist/arm64/sirr

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
            sirrvault/sirr:${{ github.ref_name }}
            sirrvault/sirr:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
