name: Release

on:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  VERSION: 1.0.${{ github.run_number }}

jobs:
  build:
    name: Build ${{ matrix.friendly_name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            use_cross: true
            friendly_name: linux-x64
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-latest
            use_cross: true
            friendly_name: linux-arm64
          - target: x86_64-apple-darwin
            runner: macos-latest
            use_cross: false
            friendly_name: darwin-x64
          - target: aarch64-apple-darwin
            runner: macos-latest
            use_cross: false
            friendly_name: darwin-arm64
          - target: x86_64-pc-windows-msvc
            runner: windows-latest
            use_cross: false
            friendly_name: windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --release --bin sirrd --target ${{ matrix.target }}

      - name: Build (cargo)
        if: "!matrix.use_cross"
        run: cargo build --release --bin sirrd --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        env:
          FRIENDLY_NAME: ${{ matrix.friendly_name }}
        run: |
          BINARY=target/${{ matrix.target }}/release/sirrd
          ARCHIVE=sirrd-${FRIENDLY_NAME}.tar.gz
          cp "$BINARY" sirrd
          tar czf "$ARCHIVE" sirrd
          rm sirrd
          (sha256sum "$ARCHIVE" 2>/dev/null || shasum -a 256 "$ARCHIVE") > "$ARCHIVE.sha256"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          FRIENDLY_NAME: ${{ matrix.friendly_name }}
        run: |
          $src = "target\${{ matrix.target }}\release\sirrd.exe"
          $zip = "sirrd-$env:FRIENDLY_NAME.zip"
          Compress-Archive -Path $src -DestinationPath $zip
          (Get-FileHash $zip -Algorithm SHA256).Hash.ToLower() + "  $zip" | Out-File "$zip.sha256" -Encoding ascii

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sirrd-${{ matrix.friendly_name }}
          path: |
            sirrd-*.tar.gz
            sirrd-*.zip
            *.sha256

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          files: artifacts/**
          generate_release_notes: true

  docker:
    name: Docker image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          name: sirrd-linux-x64
          path: dist-x86_64

      - uses: actions/download-artifact@v4
        with:
          name: sirrd-linux-arm64
          path: dist-aarch64

      - name: Prepare binaries
        run: |
          mkdir -p dist/amd64 dist/arm64
          tar xzf dist-x86_64/sirrd-linux-x64.tar.gz -C dist/amd64
          tar xzf dist-aarch64/sirrd-linux-arm64.tar.gz -C dist/arm64
          chmod +x dist/amd64/sirrd dist/arm64/sirrd

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.release
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/sirrvault/sirrd:v${{ steps.version.outputs.version }}
            ghcr.io/sirrvault/sirrd:latest
            sirrvault/sirrd:v${{ steps.version.outputs.version }}
            sirrvault/sirrd:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-homebrew:
    name: Update Homebrew formula
    runs-on: ubuntu-latest
    needs: github-release
    permissions:
      contents: read

    steps:
      - name: Get version
        id: version
        run: echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract sha256 hashes
        id: sha256
        run: |
          echo "darwin_arm64=$(awk '{print $1}' artifacts/sirrd-darwin-arm64.tar.gz.sha256)" >> $GITHUB_OUTPUT
          echo "darwin_x64=$(awk '{print $1}' artifacts/sirrd-darwin-x64.tar.gz.sha256)"     >> $GITHUB_OUTPUT
          echo "linux_arm64=$(awk '{print $1}' artifacts/sirrd-linux-arm64.tar.gz.sha256)"   >> $GITHUB_OUTPUT
          echo "linux_x64=$(awk '{print $1}' artifacts/sirrd-linux-x64.tar.gz.sha256)"       >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: SirrVault/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        env:
          VERSION:      ${{ steps.version.outputs.version }}
          DARWIN_ARM64: ${{ steps.sha256.outputs.darwin_arm64 }}
          DARWIN_X64:   ${{ steps.sha256.outputs.darwin_x64 }}
          LINUX_ARM64:  ${{ steps.sha256.outputs.linux_arm64 }}
          LINUX_X64:    ${{ steps.sha256.outputs.linux_x64 }}
        run: |
          python3 - <<'EOF'
          import re, os

          path   = 'homebrew-tap/Formula/sirrd.rb'
          ver    = os.environ['VERSION']
          hashes = {
              'darwin-arm64': os.environ['DARWIN_ARM64'],
              'darwin-x64':   os.environ['DARWIN_X64'],
              'linux-arm64':  os.environ['LINUX_ARM64'],
              'linux-x64':    os.environ['LINUX_X64'],
          }

          with open(path) as f:
              text = f.read()

          text = re.sub(r'(  version )"[^"]*"', rf'\1"{ver}"', text)

          for platform, sha in hashes.items():
              text = re.sub(
                  rf'(url "[^"]*{re.escape(platform)}[^"]*"\n\s+sha256 )"[^"]*"',
                  rf'\1"{sha}"',
                  text,
              )

          with open(path, 'w') as f:
              f.write(text)

          print(f"Updated sirrd.rb to v{ver}")
          EOF

      - name: Commit and push
        working-directory: homebrew-tap
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/sirrd.rb
          git diff --staged --quiet || git commit -m "chore: bump sirrd to v${VERSION}"
          git push

  update-scoop:
    name: Update Scoop manifest
    runs-on: ubuntu-latest
    needs: github-release
    permissions:
      contents: read

    steps:
      - name: Get version
        id: version
        run: echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract sha256 hash
        id: sha256
        run: |
          echo "windows_x64=$(awk '{print $1}' artifacts/sirrd-windows-x64.zip.sha256)" >> $GITHUB_OUTPUT

      - name: Checkout scoop-bucket
        uses: actions/checkout@v4
        with:
          repository: SirrVault/scoop-bucket
          token: ${{ secrets.SCOOP_BUCKET_TOKEN }}
          path: scoop-bucket

      - name: Update manifest
        env:
          VERSION:     ${{ steps.version.outputs.version }}
          WINDOWS_X64: ${{ steps.sha256.outputs.windows_x64 }}
        run: |
          python3 - <<'EOF'
          import json, os

          path    = 'scoop-bucket/bucket/sirrd.json'
          ver     = os.environ['VERSION']
          win_x64 = os.environ['WINDOWS_X64']

          with open(path) as f:
              manifest = json.load(f)

          manifest['version'] = ver
          manifest['architecture']['64bit']['url'] = (
              f'https://github.com/SirrVault/sirrd/releases/download/v{ver}/sirrd-windows-x64.zip'
          )
          manifest['architecture']['64bit']['hash'] = win_x64

          with open(path, 'w') as f:
              json.dump(manifest, f, indent=2)
              f.write('\n')

          print(f"Updated sirrd.json to v{ver}")
          EOF

      - name: Commit and push
        working-directory: scoop-bucket
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/sirrd.json
          git diff --staged --quiet || git commit -m "chore: bump sirrd to v${VERSION}"
          git push
