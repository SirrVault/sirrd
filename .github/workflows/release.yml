          git add Formula/sirr.rb
          git diff --staged --quiet || git commit -m "chore: bump sirr to v${VERSION}"
          git push

  update-scoop:
    name: Update Scoop manifest (sirrd)
    runs-on: ubuntu-latest
    needs: github-release
    permissions:
      contents: read

    steps:
      - name: Get version
        id: version
        run: echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Extract sha256 hash
        id: sha256
        run: |
          echo "windows_x64=$(awk '{print $1}' artifacts/sirrd-windows-x64.zip.sha256)" >> $GITHUB_OUTPUT

      - name: Checkout scoop-bucket
        uses: actions/checkout@v4
        with:
          repository: SirrVault/scoop-bucket
          token: ${{ secrets.SIRR_PACKAGE_MANAGERS_KEY }}
          path: scoop-bucket

      - name: Update manifest
        env:
          VERSION:     ${{ steps.version.outputs.version }}
          WINDOWS_X64: ${{ steps.sha256.outputs.windows_x64 }}
        run: |
          python3 - <<'EOF'
          import json, os

          path    = 'scoop-bucket/bucket/sirrd.json'
          ver     = os.environ['VERSION']
          win_x64 = os.environ['WINDOWS_X64']

          with open(path) as f:
              manifest = json.load(f)

          manifest['version'] = ver
          manifest['architecture']['64bit']['url'] = (
              f'https://github.com/SirrVault/sirr/releases/download/v{ver}/sirrd-windows-x64.zip'
          )
          manifest['architecture']['64bit']['hash'] = win_x64

          with open(path, 'w') as f:
              json.dump(manifest, f, indent=2)
              f.write('\n')

          print(f"Updated sirrd.json to v{ver}")
          EOF

      - name: Commit and push
        working-directory: scoop-bucket
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/sirrd.json
          git diff --staged --quiet || git commit -m "chore: bump sirrd to v${VERSION}"
          git push

